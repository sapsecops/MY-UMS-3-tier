# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/employeedb
spring.datasource.username=your_postgres_username  # Replace with your username (e.g., postgres)
spring.datasource.password=your_postgres_password  # Replace with your password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update  # Auto-create/update table
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Port
server.port=8080