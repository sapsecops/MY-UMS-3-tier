<h2>Edit Employee</h2>
<form (ngSubmit)="updateEmployee()">
  <label>Name:</label><input [(ngModel)]="employee.name" required><br>
  <label>Email:</label><input [(ngModel)]="employee.email" required><br>
  <label>Designation:</label><input [(ngModel)]="employee.designation" required><br>
  <label>Salary:</label><input [(ngModel)]="employee.salary" type="number" required><br>
  <button type="submit">Update</button>
</form>
<button routerLink="/list">Back</button>
