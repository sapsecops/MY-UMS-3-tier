<h2>Employee List</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Designation</th>
      <th>Salary</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{emp.name}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.designation}}</td>
      <td>{{emp.salary}}</td>
      <td>
        <button (click)="editEmployee(emp.id)">Edit</button>
        <button (click)="deleteEmployee(emp.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<button routerLink="/">Back</button>
